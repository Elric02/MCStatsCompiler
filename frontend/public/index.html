<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Cobblemon Scoreboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Pokémon Cobblemon Scoreboard</h1>
    <div class="tabs">
      <button class="tab-button active" data-tab="standard">Standard</button>
      <button class="tab-button" data-tab="shiny">Shiny</button>
      <button class="tab-button" data-tab="legendary">Légendaire</button>
    </div>
    <div id="scoreboard" class="scoreboard">
      <!-- En-tête pour les titres -->
      <div class="header">
        <span>Rang</span>
        <span>Score</span>
      </div>
      <!-- Footer pour la dernière mise à jour -->
      <div class="footer" id="lastUpdate"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
